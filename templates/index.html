<body>

	<div class="contact1">
		<div class="container-contact1">
			<div class="contact1-pic js-tilt" data-tilt>
				<img src="/static/images/img-paw1.png" alt="IMG">
			</div>

			<form class="contact1-form validate-form" action="/api/calc_hoimd" method="POST">
				<span class="contact1-form-title">
					Qual é a idade humana do meu cachorro?
				</span>

				<div class="wrap-input1 validate-input">
					<input class="input1" type="text" name="dog_breed" id="dog_breed" placeholder="Raça? (Akita, Lhasa apso, SRD...)" required>
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input">
					<input class="input1" type="number" name="dog_age" placeholder="Idade Canina? (1, 5, 10...)" required>
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" id="dog_size" style="display:none;">
					<input class="input1" list="sizes" name="dog_size" placeholder="Porte?">
					<datalist id="sizes"> 
						<option value="Pequeno">
						<option value="Médio">
						<option value="Grande">
					</datalist>
					<span class="shadow-input1"></span>
				</div>
				<div class="container-contact1-form-btn" >
					<button class="contact1-form-btn" type="submit" value="Submit">
						<span>
							Vamos lá!
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>
